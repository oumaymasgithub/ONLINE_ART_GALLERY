<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Online Art Gallery</title>
    <style>
        body {
            background-color: #ffecd6;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            text-align: center;
            padding: 1em 0;
            background-color: #f06d6d;
            color: white;
            font-size: 2em;
            font-weight: bold;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 80vh;
            text-align: center;
        }
        h1 {
            color: #f06d6d;
            font-size: 3em;
        }
        .form-container {
            background-color: white;
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        .form-group {
            margin-bottom: 1.5em;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .btn {
            background-color: #f06d6d;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #e05555;
        }
        .link {
            color: #6d87f0;
            text-decoration: none;
            font-size: 0.9em;
        }
        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">ONLINE ART GALLERY</div>
    <div class="container">
        <h1>Login</h1>
        <div class="form-container">
            <form action="#">
                <div class="form-group">
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
                <p>Don't have an account? <a href="create-account.html" class="link">Create Account</a></p>
            </form>
        </div>
    </div>
</body>
</html>
